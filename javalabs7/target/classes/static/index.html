<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Articles</h1>
<div>
    <h2>Add Article</h2>
    <form id="article-form">
        <input type="text" id="article-title" placeholder="Title" required>
        <textarea id="article-content" placeholder="Content" required></textarea>
        <button type="submit">Add</button>
    </form>
</div>
<div>
    <h2>Articles</h2>
    <div id="articles-list"></div>
</div>
<div>
    <h2>Add Comment</h2>
    <form id="comment-form">
        <input type="number" id="comment-article-id" placeholder="Article ID" required>
        <input type="text" id="comment-author" placeholder="Author" required>
        <textarea id="comment-text" placeholder="Text" required></textarea>
        <button type="submit">Add</button>
    </form>
</div>
<div>
    <h2>Comments</h2>
    <div id="comments-list"></div>
</div>
<script src="script.js"></script>
</body>
</html>
